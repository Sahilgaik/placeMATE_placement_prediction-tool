<form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px;display: none;">

  <!-- SIGN UP MODAL for Student -->
  <div id="modal-signupSTU" class="modal">
    <div class="modal-content">
      <h4>STUDENT login</h4><br />
      <form id="signup-form-stu">
        <div class="input-field">
          <input type="email" id="signup-email-stu" required />
          <label for="signup-email-stu">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password-stu" required />
          <label for="signup-password-stu">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio-stu" required />
          <label for="signup-bio-stu">One Line Bio for student</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- SIGN UP MODAL for Recruiter -->
  <div id="modal-signupRE" class="modal">
    <div class="modal-content">
      <h4>RECRUITER login</h4><br />
      <form id="signup-form-re">
        <div class="input-field">
          <input type="email" id="signup-email-re" required />
          <label for="signup-email-re">ORGs Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password-re" required />
          <label for="signup-password-re">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio-re" required />
          <label for="signup-bio-re">company's business (domain) </label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE GUIDE MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Opportunities</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">company name</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Job role </label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>
